<!DOCTYPE html>
<html>
  <head>

    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Creative - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="style3.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>


    <!--<h1 id="titulo">Equipo de desarrollo</h1>-->




    <header class="mast">

      <h1 class="text-white-75 font-weight-bold">Contáctanos</h1>
        
    </header>


    <div class="contenedor">

        <form action="" method="" class="form">
  
  
            <label for="txtNombre" class="form-label">Nombre:</label>
  
            <input type="text" placeholder="Nombre..." id="nombre" class="form-input" name="usuario" required/>
  
            <label for="txtNaci" class="form-label">Fecha de Nacimiento:</label>
  
            <input type="date" placeholder="Fecha de Nacimiento..." class="form-input" id="fechNac" name="fechNa" required/>
  
            <label for="txtorigen" class="form-label">Lugar de origen:</label>
  
            <select name="menu" class="form-menu">
              <option value="None">...</option>
              <option value="Guayaquil">Guayaquil</option>
              <option value="Quito">Quito</option>
              <option value="Cuenca">Cuenca</option>
              <option value="Machala">Machala</option>
              <option value="Ibarra">Ibarra</option>
              <option value="Durán">Durán</option>
              <option value="Manta">Manta</option>
              <option value="Latacunga">Latacunga</option>
              <option value="Loja">Loja</option>
              <option value="Esmeraldas">Esmeraldas</option>
              <option value="Milagro">Milagro</option>
              <option value="Babahoyo">Babahoyo</option>
              <option value="Daule">Daule</option>
              <option value="Santa Elena">Santa Elena</option>
              <option value="Samborondón">Samborondón</option>
            </select>
  
            <label for="txtcorrreo" class="form-label">Correo de contacto:</label>
  
            <input type="email" placeholder="Correo electrónico..." id="corrElect" class="form-input" name="corrElec" required/>
  
            <label for="txtDetalles" class="form-label">Detalles:</label>
  
            <textarea name="texto" class="form-textarea" rows="5" cols="30" placeholder="Detalles..." required></textarea>

            <input  type="submit" class="btn-submit" value="Enviar" onclick="location.href='index.html';">
  
  
  
        </form>
      </div>
  









    <script src="script.js"></script>
  </body>
</html>
